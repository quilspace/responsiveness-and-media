<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposiveness and media queries</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="first-column">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.<br />
          watching scripted tutorials is great but understading how <br />
          devlopers think is invaluable
        </p>
      </div>
      <div class="second-column">
        <div class="banner">
          <p><b>Try it free 7 days</b> then $20/mo, thereafter</p>
        </div>
        <div class="card">
          <div class="input-container" data-error="First Name cannot be empty">
            <input
              type="text"
              class="label"
              placeholder="First Name"
              required
            /><br />
          </div>
          <div class="input-container" data-error="Last Name cannot be empty">
            <input type="text" class="label" placeholder="Last Name" required />
            <br />
          </div>
          <div
            class="input-container"
            data-error="Looks like this is not an email"
          >
            <input
              type="email"
              class="label"
              placeholder="Email Address"
              required
            />
            <br />
          </div>
          <div class="input-container" data-error="Password cannot be empty">
            <input
              type="password"
              class="label"
              placeholder="Password"
              required
            /><br />
          </div>
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />

          <p>
            By clicking the button you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </main>
    <script>
      document
        .querySelectorAll(".input-container[data-error] .label")
        .forEach((iEL) => {
          iEL.addEventListener("input", () =>
            iEL.parentElement.removeAttribute("data-error")
          );
        });
    </script>
  </body>
</html>
